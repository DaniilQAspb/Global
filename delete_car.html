<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="dropdown">
        <a href="#" class="dropdown-toggle">Меню</a>
        <div class="dropdown-content">
          <a href="find_car.html">Найти автомобиль</a>
          <a href="index.html">Добавить автомобиль</a>
          <a href="update_car_put.html">Изменить характеристики</a>
          <a href="update_car_patch.html">Изменить частично характеристики</a>
          <a href="#">Удалить автомобиль</a>
        </div>
        <a href="authorization.html">Вход</a>
        <a href="registration.html">Регистрация</a>
        <a href="#" id="logoutButton" style="display: none">Выйти</a>
      </div>
    </nav>

    <!-- Элемент для отображения информации о сессии -->
    <div
      id="sessionStatus"
      style="
        position: fixed;
        top: 10px;
        right: 10px;
        font-weight: bold;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        z-index: 1000;
      "
    ></div>

    <div class="registration-container">
      <h2>Удалить автомобиль</h2>
      <form
        class="registration-form"
        id="deleteCarForm"
        action="javascript:void(0);"
      >
        <label for="car_id"></label>
        <!-- Изменение: текст метки -->
        <input
          type="text"
          id="car_id"
          name="car_id"
          placeholder="Введите ID автомобиля"
          required
        />
        <button type="submit" id="submitButton">Удалить машину</button>
      </form>

      <!-- Поле для вывода ответа от сервера -->
      <div id="carDetails" style="margin-top: 20px">
        <!-- Ответ от сервера будет отображаться здесь -->
      </div>
    </div>

    <footer class="footer">
      <p>Это моя нижняя панель. &copy; 2025</p>
    </footer>
    <script src="scripts/menu.js"></script>
    <script src="scripts/delete_car.js"></script>
    <script type="module">
      import { updateSessionInfo, logout } from "./scripts/sessionStorage.js";

      updateSessionInfo(); // Обновляем информацию о сессии

      document
        .getElementById("logoutButton")
        .addEventListener("click", function (event) {
          event.preventDefault();
          logout();
        });
    </script>
  </body>
</html>
