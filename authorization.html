<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/authorization.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="dropdown">
        <a href="#" class="dropdown-toggle">Меню</a>
        <div class="dropdown-content">
          <a href="find_car.html">Найти автомобиль</a>
          <a href="index.html">Добавить автомобиль</a>
          <a href="update_car_put.html">Изменить характеристики</a>
          <a href="update_car_patch.html">Изменить частично характеристики</a>
          <a href="delete_car.html">Удалить автомобиль</a>
          <a href="find_user.html">Найти пользователя</a>
          <a href="delete_user.html">Удалить пользователя</a>
        </div>
        <a href="#">Вход</a>
        <a href="registration.html">Регистрация</a>
        <a href="http://localhost:3000/api-docs" target="_blank"
          >Документация API</a
        >
        <a href="#" id="logoutButton" style="display: none">Выйти</a>
      </div>
    </nav>

    <div class="login-container">
      <h2>Вход</h2>
      <form class="login-form" id="loginForm">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Введите email"
          required
        />

        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Введите пароль"
          required
        />

        <button type="submit" id="submitButton">Войти</button>
      </form>

      <div id="loginResponse" style="margin-top: 20px">
        <!-- Ответ от сервера будет отображаться здесь -->
      </div>

      <!-- Элемент для отображения информации о сессии -->
      <div id="sessionStatus" style="margin-top: 20px; font-weight: bold"></div>
    </div>

    <footer class="footer">
      <p>Это моя нижняя панель. &copy; 2025</p>
    </footer>

    <script src="scripts/login.js"></script>
    <script src="scripts/menu.js"></script>
    <script type="module" src="scripts/sessionStorage.js"></script>
    <!-- Подключаем sessionStorage.js как модуль -->
    <script type="module">
      import { updateSessionInfo, logout } from "./scripts/sessionStorage.js"; // Импортируем функции

      // Обновляем информацию о сессии при загрузке страницы
      document.addEventListener("DOMContentLoaded", function () {
        updateSessionInfo(); // Обновление информации о сессии
        console.log("sessionStorage.js загружен и сессия обновлена"); // Логирование, чтобы увидеть, что скрипт загружен
      });

      document
        .getElementById("logoutButton")
        ?.addEventListener("click", function (event) {
          event.preventDefault();
          logout(); // Выход из системы при клике на кнопку
        });
    </script>
  </body>
</html>
