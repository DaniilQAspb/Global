<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="dropdown">
        <a href="#" class="dropdown-toggle">Меню</a>
        <div class="dropdown-content">
          <a href="find_car.html">Найти автомобиль</a>
          <a href="index.html">Добавить автомобиль</a>
          <a href="#">Изменить характеристики</a>
          <a href="update_car_patch.html">Изменить частично характеристики</a>
          <a href="delete_car.html">Удалить автомобиль</a>
          <a href="delete_user.html">Удалить пользователя</a>
        </div>
        <a href="authorization.html">Вход</a>
        <a href="registration.html">Регистрация</a>
        <a href="#" id="logoutButton" style="display: none">Выйти</a>
      </div>
    </nav>

    <!-- Элемент для отображения информации о сессии -->
    <div
      id="sessionStatus"
      style="
        position: fixed;
        top: 10px;
        right: 10px;
        font-weight: bold;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        z-index: 1000;
      "
    ></div>

    <div class="registration-container">
      <h2>Обновить данные</h2>
      <form id="updateCarForm" class="registration-form">
        <label for="car_id">ID автомобиля:</label>
        <input
          type="number"
          id="car_id"
          name="car_id"
          placeholder="Введите ID автомобиля"
          required
        />

        <label for="brand">Бренд:</label>
        <input
          type="text"
          id="brand"
          name="brand"
          placeholder="Введите бренд автомобиля"
          required
        />

        <label for="model">Модель:</label>
        <input
          type="text"
          id="model"
          name="model"
          placeholder="Введите модель автомобиля"
          required
        />

        <label for="year">Год выпуска:</label>
        <input
          type="number"
          id="year"
          name="year"
          placeholder="Введите год выпуска автомобиля"
          min="1886"
          max="2025"
          required
        />

        <label for="price">Цена:</label>
        <input
          type="number"
          id="price"
          name="price"
          placeholder="Введите цену автомобиля"
          required
        />

        <label for="mileage">Пробег:</label>
        <input
          type="number"
          id="mileage"
          name="mileage"
          placeholder="Введите пробег автомобиля"
          required
        />

        <label for="fueltype">Тип топлива:</label>
        <input
          type="text"
          id="fueltype"
          name="fueltype"
          placeholder="Введите тип топлива автомобиля"
          required
        />

        <label for="transmission">Коробка передач:</label>
        <input
          type="text"
          id="transmission"
          name="transmission"
          placeholder="Введите тип коробки передач"
          required
        />

        <label for="description">Описание:</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Введите дополнительное описание"
          required
        />

        <button type="submit" id="submitButton">Обновить данные</button>
      </form>
    </div>
    <footer class="footer">
      <p>Это моя нижняя панель. &copy; 2025</p>
    </footer>
    <script src="scripts/menu.js"></script>
    <script src="scripts/update_car_put.js"></script>
    <script type="module" src="scripts/sessionStorage.js"></script>
    <!-- Подключаем sessionStorage.js как модуль -->
    <script type="module">
      import { updateSessionInfo, logout } from "./scripts/sessionStorage.js"; // Импортируем функции

      // Обновляем информацию о сессии при загрузке страницы
      document.addEventListener("DOMContentLoaded", function () {
        updateSessionInfo(); // Обновление информации о сессии
        console.log("sessionStorage.js загружен и сессия обновлена"); // Логирование, чтобы увидеть, что скрипт загружен
      });

      document
        .getElementById("logoutButton")
        ?.addEventListener("click", function (event) {
          event.preventDefault();
          logout(); // Выход из системы при клике на кнопку
        });
    </script>
  </body>
</html>
